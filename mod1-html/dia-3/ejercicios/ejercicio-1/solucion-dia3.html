<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Solucion dia 3</title>
        <meta charset="utf-8">
    </head>
    <body>
        <main>
            <form action="#">
                <fieldset>
                    <ul>
                        <li>
                            <label for="name">Nombre: </label>
                            <input type="text" id="name" name="name" required autofocus>
                        </li>
                        <li>
                            <label for="email">Email: </label>
                            <input type="email" id="email" name="email" required>
                        </li>
                        <li>
                            <label for="url">URL: </label>
                            <input type="url" id="url" name="url" placeholder="Escribe la URL de tu página web personal">
                        </li>
                        <li>
                            <label for="date">Fecha: </label>
                            <input type="date" id="date" name="date">
                        </li>
                        <li>
                            <label for="time">Tiempo: </label>
                            <input type="time" id="time" name="time">
                        </li>
                        <li>
                            <label for="datetime-local">datetime-local</label>  
                            <input type="datetime-local" name="datetime-local" id="datetime-local">
                        </li>
                        <li>
                            <label for="mes">Mes</label>
                            <input type="month" name="mes" id="mes">
                        </li>
                        <li>
                            <label for="week">Semana</label>
                            <input type="week" name="week" id="week">
                        </li>
                        <li>
                            <label for="numero">Número: </label>
                            <input type="number" name="numero" id="numero" min="-10" max="10">
                        </li>
                        <li>
                            <label for="tel">Telefono: </label>
                            <input type="tel" name="tel" id="tel" value="1112223345" readonly>
                        </li>
                        <li>
                            <label for="search">Buscar: </label>
                            <input type="search" name="search" id="search" disabled>
                        </li>
                        <li>
                            <label for="color">Color favorito: </label>
                            <input type="color" name="color" id="color">
                        </li>
                    </ul>
                    <button type="submit">Enviar</button>
                </fieldset>
            </form>
        </main>
    </body>

</html>
