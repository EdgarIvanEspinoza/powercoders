<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Módulo HTML</title>
    </head>
    <body>
        <header>
            <h1>Iframe</h1>
            <nav>
                <ul>
                    <li><a href="./index.html">Volver a inicio</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <!-- Para poder ver videos de YouTube hay que cambiar "watch?v" por "embed/", pero lo más
                 sencillo es obtener la etiqueta iframe directamente de la página de YouTube -->
            <iframe
                width="560"
                height="315"
                src="https://www.youtube.com/embed/bo9Z_pgByQY"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen
            ></iframe>
            <iframe
                src="https://calendar.google.com/calendar/embed?src=es.spain%23holiday%40group.v.calendar.google.com&ctz=Europe%2FMadrid"
                style="border: 0"
                width="800"
                height="600"
                frameborder="0"
                scrolling="no"
            ></iframe>
            <!-- Podemos insertar un documento html existente -->
            <iframe src="./index.html" frameborder="0"></iframe>
        </main>
    </body>
</html>
